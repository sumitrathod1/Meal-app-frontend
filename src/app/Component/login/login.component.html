<body class="mt-0">
  <section class="login-content">
    <div>
      <img src="../../assets/bg-sm.jpg" alt="Rishabh Software" />
    </div>
    <div class="login-content-lt"></div>
    <div class="login-content-rt">
      <div class="login-box">
        <form [formGroup]="loginForm" class="login-form" action="#">
          <div class="logo-wrapper">
            <img src="../../assets/logo.svg" alt="Rishabh Software" />
            <span>Meal Facility</span>
          </div>
          <h3 class="login-head">Sign in to your account</h3>
          <p class="login-text">
            Enter your credentials to access your account.
          </p>
          <div class="form-group">
            <label class="control-label">User Name</label>
            <div class="input-addon">
              <input
                formControlName="username"
                class="form-control"
                type="text"
                placeholder="Robert Smith"
                autofocus
              />
              <small
                *ngIf="
                  loginForm.controls['username'].dirty &&
                  loginForm.hasError('required', 'username')
                "
                class="text-danger"
                >*Username is Required</small
              >
              <div class="icon-after icon-green">
                <i class="icon-check"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label">Password</label>
            <div class="input-addon">
              <input
                formControlName="password"
                id="password-field"
                class="form-control"
                type="password"
                value="Password"
              />

              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is Required</small
              >
              <span
                toggle="#password-field"
                class="icon-eye-close field-icon toggle-password"
              ></span>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <div class="form-group mb-0">
              <div class="utility">
                <p>
                  <a href="#" class="form-link" routerLink="/forget"
                    >Forgot Password?</a
                  >
                </p>
              </div>
            </div>
          </div>

          <div class="form-group btn-container">
            <button (click)="onLogin()" class="btn btn-xl btn-primary">
              Sign in
            </button>
          </div>

          <div
            id="sighn"
            class="d-flex align-items-center justify-content-between"
          >
            <div class="form-group mb-0">
              <div class="utility">
                <p>
                  Dont have an Account?
                  <a href="#" class="form-link" routerLink="/signup">Sigh Up</a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
